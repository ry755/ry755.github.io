<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="stylesheet" href="/styles.css">
    </head>

    <body>
        <div class="sidebar">
            <a href="/index.html">home</a>
            <a href="/fox32/index.html" style="color: #f1f1f1">fox32</a>
            <a href="/retrochallenge/index.html">RC 2022/10</a>
        </div>

        <div class="main">
            <h1>fox32 on the web!!</h1>
            <p>
                note: performance is massively degraded in this WASM build of the emulator,
                and there seems to be strange behavior with single-clicks being sometimes
                registered as double-clicks. if you want the proper fox32 experience,
                <a href="https://github.com/fox32-arch">see here</a>.
            </p>

            <!-- framebuffer canvas -->
            <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>

            <!-- fox32 serial port output -->
            <form>
                <p>fox32 serial port output</p>
                <textarea id="serial" rows="8" cols="80"></textarea>
            </form>

            <script type='text/javascript'>
                var Module = {
                    canvas: (function() { return document.getElementById('canvas'); })(),
                    'print': function(str) { document.getElementById('serial').value += str; }
                };
            </script>
            <script src="fox32.js"></script>
        </div>
    </body>
</html>
