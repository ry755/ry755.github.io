<!DOCTYPE html>
<html class="h-100">
    <head>
        <meta charset="utf-8">
        <title>fennec in the web browser???</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            html, body {
                color: white;
                background-color: black;
            }
            #screen-text {
                width: 600px !important;
                height: 400px !important;
                font-family: monospace, monospace;
            }
        </style>
    </head>
    <body class="h-100 d-flex flex-column">
        <div class="w-100 p-4 flex-shrink-0">
            <main
                id="screen"
                class="mw-100 d-flex justify-content-center"
                style="font: 16px monospace"
            >
                <div
                    id="screen-text"
                    class="mw-100 p-1 border border-secondary rounded"
                ></div>
                <canvas
                    class="mw-100 h-auto p-1 border border-secondary rounded"
                    style="display: none;"
                ></canvas>
            </main>
        </div>
        <footer
            class="footer mt-auto pb-4 text-center"
            style="color: grey; font: 16px monospace"
        >
            brought to you by a custom x86 kernel!<br>
            running on the <a href="https://github.com/copy/v86">v86 emulator</a><br>
            (v86 may not work properly on iOS/Safari)
        </footer>
        <script src="v86/libv86.js"></script>
        <script>
            new V86Starter({
                wasm_path: "v86/v86.wasm",
                memory_size: 32 * 1024 * 1024,
                vga_memory_size: 2 * 1024 * 1024,
                screen_container: document.getElementById("screen"),
                bios: { url: "bios/seabios.bin" },
                vga_bios: { url: "bios/vgabios.bin" },
                fda: { url: "boot/boot.img" },
                autostart: true
            });
        </script>
    </body>
</html>
